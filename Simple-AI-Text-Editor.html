<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字幕文稿智能优化工具 - 增强版</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        .editable-text {
            min-height: 128px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .mode-button-optimize {
            background: linear-gradient(to bottom, #68B030 0%, #68B030 66%, #5C8F29 100%);
            position: relative;
            overflow: hidden;
        }
        .mode-button-optimize::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 33%;
            background-image: radial-gradient(circle, #5C8F29 1px, transparent 1px);
            background-size: 8px 8px;
            opacity: 0.6;
        }
        .mode-button-notes {
            background: linear-gradient(to bottom, #6667AB 0%, #6667AB 66%, #6F4C9B 100%);
            position: relative;
            overflow: hidden;
        }
        .mode-button-notes::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 33%;
            background-image: radial-gradient(circle, #6F4C9B 1px, transparent 1px);
            background-size: 8px 8px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const FileText = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const Upload = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const Sparkles = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );

        const Save = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
            </svg>
        );

        const Settings = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const X = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        const AlertCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Edit = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
        );

        const DEFAULT_CONFIG = {
            provider: 'dify',
            apiKey: '',
            apiUrl: 'https://api.dify.ai/v1/chat-messages',
            siliconApiKey: '',
            siliconModel: 'Qwen/Qwen2.5-7B-Instruct',
            customModels: [],
            separator: '\n\n',
            conservativePrompt: '你是一个专业的文本校对助手。请对字幕文稿进行保守优化:保留原意和大部分表达方式,仅修正明显的口语重复、语病和不必要的停顿词(如"嗯"、"啊"、"那个"、"就是"等)。保持原文风格,不要过度改写。直接返回优化后的文本,不要添加任何解释。',
            aggressivePrompt: '你是一个专业的文本编辑助手。请对字幕文稿进行激进优化:重新组织语言,使表达更加书面化、简洁、流畅。去除所有口语化表达和冗余内容,提炼核心观点,使文本更适合书面阅读。直接返回优化后的文本,不要添加任何解释。',
            noteAPrompt: '你是一个专业的笔记助手。请为这段文稿生成简洁的要点笔记,提炼关键信息和核心观点。使用简短的句子或短语,便于快速回顾。直接返回笔记内容,不要添加任何解释。',
            noteBPrompt: '你是一个专业的分析助手。请为这段文稿生成深度分析笔记,包括关键洞察、延伸思考和相关建议。帮助读者更好地理解和应用这些内容。直接返回笔记内容,不要添加任何解释。',
            aiSegmentPrompt: '你是一个专业的文本处理助手。请将以下文本智能地分割成更小、更自然的段落。确保每个段落都围绕一个核心主题，并且句子流畅、连贯。请直接返回分段后的文本，使用\n\n作为段落之间的分隔符。不要添加任何额外的标点符号或修改原文内容。',
            contextConservativePrompt: '你是一个专业的文本校对助手。上一段内容是:{上文}\n\n请结合上文语境,对当前字幕文稿进行保守优化:保留原意和大部分表达方式,仅修正明显的口语重复、语病和不必要的停顿词。保持原文风格和上下文连贯性。直接返回优化后的文本,不要添加任何解释。',
            contextAggressivePrompt: '你是一个专业的文本编辑助手。上一段内容是:{上文}\n\n请结合上文语境,对当前字幕文稿进行激进优化:重新组织语言,使表达更加书面化、简洁、流畅,同时保持与上文的逻辑连贯性。去除所有口语化表达和冗余内容,提炼核心观点。直接返回优化后的文本,不要添加任何解释。',
            contextNoteAPrompt: '你是一个专业的笔记助手。上一段内容是:{上文}\n\n请结合上文内容,为这段文稿生成简洁的要点笔记,提炼关键信息和核心观点,注意与上文的关联性。使用简短的句子或短语,便于快速回顾。直接返回笔记内容,不要添加任何解释。',
            contextNoteBPrompt: '你是一个专业的分析助手。上一段内容是:{上文}\n\n请结合上文内容,为这段文稿生成深度分析笔记,包括关键洞察、延伸思考和相关建议,特别关注与上文的逻辑关系和思想延续。帮助读者更好地理解和应用这些内容。直接返回笔记内容,不要添加任何解释。',
            buttonNameA: '保守优化',
            buttonNameB: '激进优化',
            noteButtonNameA: '笔记A',
            noteButtonNameB: '笔记B',
            darkMode: false,
            fontSize: 14,
            labelPrefix: '## ',
            notePrefix: '> ',
            concurrentCount: 1
        };

        const SILICON_MODELS = [
            { id: 'Qwen/Qwen2.5-7B-Instruct', name: 'Qwen2.5-7B-Instruct' },
            { id: 'Qwen/Qwen2.5-72B-Instruct', name: 'Qwen2.5-72B-Instruct' },
            { id: 'deepseek-ai/DeepSeek-V3', name: 'DeepSeek-V3' },
            { id: 'meta-llama/Llama-3.3-70B-Instruct', name: 'Llama-3.3-70B' },
            { id: 'THUDM/glm-4-9b-chat', name: 'GLM-4-9B' },
            { id: 'Pro/Qwen/Qwen2.5-7B-Instruct', name: 'Qwen2.5-7B-Pro' },
        ];

        function SubtitleOptimizer() {
            const [mode, setMode] = useState('optimize');
            const [config, setConfig] = useState(DEFAULT_CONFIG);
            const [originalText, setOriginalText] = useState('');
            const [paragraphs, setParagraphs] = useState([]);
            const [processing, setProcessing] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showQuickSettings, setShowQuickSettings] = useState(true);
            const [editingButtonNames, setEditingButtonNames] = useState(false);
            const [newModelId, setNewModelId] = useState('');
            const [newModelName, setNewModelName] = useState('');
            const [showProgressPanel, setShowProgressPanel] = useState(false);
            const [showBatchModal, setShowBatchModal] = useState(false);
            const [batchMode, setBatchMode] = useState(null);
            const [isPaused, setIsPaused] = useState(false);
            const [currentBatchIndex, setCurrentBatchIndex] = useState(0);
            const [editingLabel, setEditingLabel] = useState(null);
            const [notifications, setNotifications] = useState([]);
            const [segmentCharCount, setSegmentCharCount] = useState(1500);
            const [intelligentCutting, setIntelligentCutting] = useState(false);

            const paragraphRefs = useRef([]);
            const shouldPauseRef = useRef(false);
            const notificationIdCounter = useRef(0);

            const addNotification = (message, type = 'error') => {
                const id = notificationIdCounter.current++;
                const notification = {
                    id,
                    message,
                    type,
                    timestamp: new Date().toLocaleTimeString()
                };
                setNotifications(prev => [...prev, notification]);
            };

            const removeNotification = (id) => {
                setNotifications(prev => prev.filter(n => n.id !== id));
            };

            useEffect(() => {
                paragraphRefs.current = paragraphRefs.current.slice(0, paragraphs.length);
            }, [paragraphs.length]);

            useEffect(() => {
                try {
                    const savedConfig = localStorage.getItem('optimizer_config');
                    if (savedConfig) {
                        const parsed = JSON.parse(savedConfig);
                        setConfig({ ...DEFAULT_CONFIG, ...parsed });
                    }
                } catch (error) {
                    console.error('加载配置失败:', error);
                }
            }, []);

            const saveConfig = (newConfig) => {
                setConfig(newConfig);
                try {
                    localStorage.setItem('optimizer_config', JSON.stringify(newConfig));
                } catch (error) {
                    console.error('保存配置失败:', error);
                    alert('配置保存失败,请检查浏览器设置');
                }
            };

            const addCustomModel = () => {
                if (!newModelId.trim() || !newModelName.trim()) {
                    alert('请输入模型ID和名称');
                    return;
                }

                const customModels = config.customModels || [];
                if (customModels.some(m => m.id === newModelId)) {
                    alert('该模型ID已存在');
                    return;
                }

                const updatedModels = [...customModels, { id: newModelId, name: newModelName }];
                saveConfig({ ...config, customModels: updatedModels });
                setNewModelId('');
                setNewModelName('');
                alert('模型添加成功!');
            };

            const removeCustomModel = (modelId) => {
                const customModels = config.customModels || [];
                const updatedModels = customModels.filter(m => m.id !== modelId);
                saveConfig({ ...config, customModels: updatedModels });
            };

            const allModels = [...SILICON_MODELS, ...(config.customModels || [])];

            const getParagraphColor = (para) => {
                if (mode === 'notes') {
                    // 笔记模式下的颜色逻辑
                    const hasNoteA = para.conservative && para.conservative.trim();
                    const hasNoteB = para.aggressive && para.aggressive.trim();

                    if (hasNoteA && hasNoteB) {
                        return 'bg-red-500'; // 混合笔记 - 红色
                    } else if (hasNoteA) {
                        return 'bg-blue-500'; // 笔记A - 蓝色
                    } else if (hasNoteB) {
                        return 'bg-purple-500'; // 笔记B - 紫色
                    }
                }

                if (!para.selected) return 'bg-gray-300';
                if (para.selected === 'conservative') return 'bg-blue-500';
                if (para.selected === 'aggressive') return 'bg-purple-500';
                return 'bg-gray-300';
            };

            const getParagraphBorder = (para) => {
                if (para.isOriginalModified) {
                    return 'ring-2 ring-inset ring-black';
                }
                return '';
            };

            const hasMultipleNoteTypes = () => {
                if (mode !== 'notes') return false;
                const hasConservative = paragraphs.some(p => p.selected === 'conservative');
                const hasAggressive = paragraphs.some(p => p.selected === 'aggressive');
                return hasConservative && hasAggressive;
            };

            const scrollToParagraph = (index) => {
                const element = paragraphRefs.current[index];
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            };

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                try {
                    const fileType = file.name.split('.').pop().toLowerCase();
                    let text = '';

                    if (fileType === 'txt' || fileType === 'md') {
                        text = await file.text();
                    } else if (fileType === 'docx') {
                        const arrayBuffer = await file.arrayBuffer();
                        const result = await mammoth.extractRawText({ arrayBuffer });
                        text = result.value;
                    } else {
                        alert('不支持的文件格式!请上传 .txt、.md 或 .docx 文件');
                        return;
                    }

                    setOriginalText(text);
                } catch (error) {
                    alert('文件读取失败: ' + error.message);
                }
            };

            const parseText = (text) => {
                const separatorSetting = config.separator;
                let sections;

                if (!separatorSetting || separatorSetting === '' || separatorSetting === '\n\n') {
                    sections = text.split('\n\n');
                } else {
                    const tempSections = text.split(separatorSetting);
                    sections = tempSections.slice(0, -1).map(section => section + separatorSetting);
                    const lastSection = tempSections[tempSections.length - 1];
                    if (lastSection && lastSection.trim()) {
                        sections.push(lastSection);
                    }
                }

                return sections.filter(s => s.trim()).map((section, index) => ({
                    id: index,
                    original: section,
                    originalBackup: section,
                    conservative: '',
                    aggressive: '',
                    selected: null,
                    loading: false,
                    label: '',
                    isOriginalModified: false
                }));
            };

            const handleTextImport = () => {
                if (!originalText.trim()) return;
                const parsed = parseText(originalText);
                setParagraphs(parsed);
                setShowQuickSettings(false);
            };

            const handleIntelligentCutting = () => {
                if (!originalText.trim()) return;

                const charCount = segmentCharCount > 0 ? segmentCharCount : 1500;
                const chunks = [];
                let currentIndex = 0;

                while (currentIndex < originalText.length) {
                    let endIndex = currentIndex + charCount;
                    if (endIndex >= originalText.length) {
                        endIndex = originalText.length;
                    } else {
                        const lastPeriodIndex = originalText.lastIndexOf('。', endIndex);
                        if (lastPeriodIndex > currentIndex) {
                            endIndex = lastPeriodIndex + 1;
                        }
                    }

                    chunks.push(originalText.substring(currentIndex, endIndex));
                    currentIndex = endIndex;
                }

                const sections = chunks.filter(s => s.trim()).map((section, index) => ({
                    id: index,
                    original: section,
                    originalBackup: section,
                    conservative: '',
                    aggressive: '',
                    selected: null,
                    loading: false,
                    label: '',
                    isOriginalModified: false
                }));

                setParagraphs(sections);
                setShowQuickSettings(false);

                setTimeout(() => {
                    setShowBatchModal(true);
                }, 100);
            };

            const startAiSegmentation = async () => {
                setShowBatchModal(false);
                setProcessing(true);

                const promises = paragraphs.map(p => callAPI(p.original, config.aiSegmentPrompt));

                try {
                    const results = await Promise.allSettled(promises);

                    const newParagraphs = results.flatMap((result, i) => {
                        if (result.status === 'fulfilled' && result.value.trim()) {
                            const textBlock = result.value;
                            const segments = textBlock.split('\n\n').filter(s => s.trim());
                            if (segments.length > 0) {
                                return segments.map(segment => ({
                                    original: segment,
                                    originalBackup: segment,
                                    conservative: '',
                                    aggressive: '',
                                    selected: null,
                                    loading: false,
                                    label: '',
                                    isOriginalModified: false,
                                }));
                            }
                        }

                        if (result.status === 'rejected') {
                            addNotification(`段落 ${i + 1} AI 分段失败: ${result.reason?.message || '未知错误'}`, 'error');
                        }
                        return [paragraphs[i]];
                    });

                    const finalParagraphs = newParagraphs.map((p, i) => ({ ...p, id: i }));
                    setParagraphs(finalParagraphs);

                } catch (error) {
                    console.error('AI Segmentation process failed:', error);
                    addNotification('AI 智能分段处理失败: ' + error.message, 'error');
                } finally {
                    setProcessing(false);
                }
            };

            const callAPI = async (text, prompt) => {
                if (config.provider === 'dify') {
                    return await callDifyAPI(text, prompt);
                } else {
                    return await callSiliconAPI(text, prompt);
                }
            };

            const callDifyAPI = async (text, systemPrompt) => {
                const response = await fetch(config.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${config.apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: { text },
                        query: systemPrompt,
                        response_mode: 'blocking',
                        user: 'subtitle-optimizer'
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'API调用失败');
                }

                const data = await response.json();
                if (data.answer) return data.answer;
                if (data.data?.outputs?.text) return data.data.outputs.text;
                if (data.result) return data.result;
                throw new Error('无法解析响应');
            };

            const callSiliconAPI = async (text, systemPrompt) => {
                const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${config.siliconApiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: config.siliconModel,
                        messages: [
                            { role: 'system', content: systemPrompt },
                            { role: 'user', content: text }
                        ],
                        temperature: 0.7,
                        max_tokens: 2000
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'API调用失败');
                }

                const data = await response.json();
                return data.choices[0].message.content;
            };

            const optimizeAndSelect = async (index, modeType) => {
                // 先选择这个版本
                selectVersion(index, modeType);

                // 如果还没有生成内容,则开始生成
                const paragraph = paragraphs[index];
                if (!paragraph[modeType] || paragraph[modeType].startsWith('❌')) {
                    await optimizeParagraph(index, modeType);
                }
            };

            const optimizeParagraph = async (index, modeType, useContext = false) => {
                const paragraph = paragraphs[index];

                setParagraphs(prev => prev.map((p, i) =>
                    i === index ? { ...p, loading: true } : p
                ));

                let prompt;
                if (useContext) {
                    // 使用上下文批处理提示词
                    if (mode === 'optimize') {
                        prompt = modeType === 'conservative' ? config.contextConservativePrompt : config.contextAggressivePrompt;
                    } else {
                        prompt = modeType === 'conservative' ? config.contextNoteAPrompt : config.contextNoteBPrompt;
                    }

                    // 处理上下文
                    let contextText = '';
                    if (index > 0) {
                        contextText = paragraphs[index - 1].original || '';
                    }

                    // 替换提示词中的 {上文} 占位符
                    prompt = prompt.replace(/\{上文\}/g, contextText);
                } else {
                    // 使用普通提示词
                    if (mode === 'optimize') {
                        prompt = modeType === 'conservative' ? config.conservativePrompt : config.aggressivePrompt;
                    } else {
                        prompt = modeType === 'conservative' ? config.noteAPrompt : config.noteBPrompt;
                    }
                }

                try {
                    const optimizedText = await callAPI(paragraph.original, prompt);

                    setParagraphs(prev => prev.map((p, i) =>
                        i === index ? {
                            ...p,
                            [modeType]: optimizedText.trim(),
                            loading: false
                        } : p
                    ));
                } catch (error) {
                    console.error('优化失败:', error);
                    const errorMessage = `段落${index + 1} ${modeType === 'conservative' ? config.buttonNameA : config.buttonNameB}失败: ${error.message}`;
                    addNotification(errorMessage, 'error');
                    setParagraphs(prev => prev.map((p, i) =>
                        i === index ? {
                            ...p,
                            [modeType]: '❌ 优化失败: ' + error.message,
                            loading: false
                        } : p
                    ));
                }
            };

            const optimizeAll = async (targetMode, useContext = false) => {
                shouldPauseRef.current = false;
                setIsPaused(false);
                setProcessing(true);

                const mode = targetMode || batchMode;
                const startIndex = currentBatchIndex;
                const concurrentCount = config.concurrentCount || 1;

                for (let i = startIndex; i < paragraphs.length; i += concurrentCount) {
                    if (shouldPauseRef.current) {
                        setCurrentBatchIndex(i);
                        setIsPaused(true);
                        setProcessing(false);
                        return;
                    }

                    // 获取当前批次要处理的段落索引
                    const batchIndexes = [];
                    for (let j = 0; j < concurrentCount && (i + j) < paragraphs.length; j++) {
                        const index = i + j;
                        // 跳过原文为空的段落
                        if (paragraphs[index].original && paragraphs[index].original.trim()) {
                            batchIndexes.push(index);
                        }
                    }

                    // 并发处理当前批次
                    if (batchIndexes.length > 0) {
                        setCurrentBatchIndex(i);
                        await Promise.all(
                            batchIndexes.map(index => optimizeParagraph(index, mode, useContext))
                        );
                        // 批次之间的延迟
                        await new Promise(resolve => setTimeout(resolve, 800));
                    }
                }

                setProcessing(false);
                setCurrentBatchIndex(0);
                setBatchMode(null);
            };

            const startBatchOptimize = (mode, useContext = false) => {
                setBatchMode(mode);
                setShowBatchModal(false);
                setCurrentBatchIndex(0);
                optimizeAll(mode, useContext);
            };

            const pauseBatchOptimize = () => {
                shouldPauseRef.current = true;
            };

            const resumeBatchOptimize = () => {
                optimizeAll();
            };

            const cancelBatchOptimize = () => {
                shouldPauseRef.current = true;
                setProcessing(false);
                setIsPaused(false);
                setCurrentBatchIndex(0);
                setBatchMode(null);
            };

            const updateText = (index, field, value) => {
                setParagraphs(prev => {
                    const updated = prev.map((p, i) => {
                        if (i === index) {
                            const newPara = { ...p, [field]: value };
                            // 检查是否修改了原文
                            if (field === 'original') {
                                newPara.isOriginalModified = value !== p.originalBackup;
                            }
                            return newPara;
                        }
                        return p;
                    });

                    if (field === 'original' && !value.trim()) {
                        const filtered = updated.filter((_, i) => i !== index);
                        return filtered.map((p, i) => ({ ...p, id: i }));
                    }

                    return updated;
                });
            };

            const insertParagraph = (afterIndex) => {
                setParagraphs(prev => {
                    const newPara = {
                        id: afterIndex + 1,
                        original: '',
                        originalBackup: '',
                        conservative: '',
                        aggressive: '',
                        selected: null,
                        loading: false,
                        label: '',
                        isOriginalModified: false
                    };

                    const updated = [
                        ...prev.slice(0, afterIndex + 1),
                        newPara,
                        ...prev.slice(afterIndex + 1)
                    ];

                    return updated.map((p, i) => ({ ...p, id: i }));
                });
            };

            const mergeParagraphs = (index) => {
                if (index < 0 || index >= paragraphs.length - 1) return;

                setParagraphs(prev => {
                    const currentPara = prev[index];
                    const nextPara = prev[index + 1];

                    const mergedOriginal = currentPara.original + '\n\n' + nextPara.original;

                    const updatedParagraphs = [...prev];
                    updatedParagraphs[index] = {
                        ...currentPara,
                        original: mergedOriginal,
                        originalBackup: mergedOriginal, // Also update backup
                        conservative: '', // Clear notes
                        aggressive: '', // Clear notes
                        isOriginalModified: true, // Mark as modified
                    };

                    updatedParagraphs.splice(index + 1, 1); // Remove the next paragraph

                    return updatedParagraphs.map((p, i) => ({ ...p, id: i }));
                });
            };

                if (mode === 'optimize') {
                    // 优化模式:统计选择了优化版本的段落

                        (p.aggressive && p.aggressive.trim()) ||
                        p.isOriginalModified
